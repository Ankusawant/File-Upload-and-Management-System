spring.application.name=file


# Configuration for MySQL Database
spring.jpa.hibernate.ddl-auto=update
spring.datasource.url =jdbc:mysql://localhost:3306/filemanagement
spring.datasource.username=root
spring.datasource.password={enter your databse password}
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.jpa.show-sql:true
 	
spring.servlet.multipart.max-file-size=10MB
spring.servlet.multipart.max-request-size=10MB

# AWS S3 Config
aws.s3.bucket-name={Enter your bucket name}
aws.s3.region={Enter your aws region}
aws.s3.access-key={Enter your access key}
aws.s3.secret-key={Enter your secret key}

# JWT Secret Key
jwt.secret=mysecretkey